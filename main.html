<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<main class="container">
<!-- 		Add a book -->
		<section>
		<div class="heading">
			<h1>MyBookList</h1>
		</div>
			<br>
		<div class=form-group>
			<label for="title">Title</label>
		    <br>
			<input type="text" class="w" id=title>
			<br>
			<label for="author" >Author</label>
		    <br>
			<input type="text" class="w" id=author>
			<br>
			<label for="isbn">ISBN#</label>
		    <br>
			<input type="text" class="w" id=isbn>
			<br>
			<br>
			<input type="submit" id="submit" value="Add Book" class="button">
		</div>
		</section>
		<br>
<!-- 		To show a content of book -->
		<section>
			<table class="table table-striped w heading">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN#</th>
					</tr>
				</thead>
				<tbody id=book-list>
					<tr>
						<td>Book 1</td>
						<td>Author 1</td>
						<td>1</td>
						<td><button class="delete">X</button></td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>

</html>
